    <div class="row first-box-row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 common-header-box">
            <div class="white-box">
                <div class="col-in">
                    <span class="text-common">Monday 05 FEB 2018</span>
                    <p class="sub-text">Data was last updated:</p>
                </div>
            </div>
        </div><!-- /.col -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 common-header-box">
            <div class="white-box">
                 <div class="col-in">
                    <span class="text-common">Local</span>
                    <p class="sub-text">Data Source</p>   
                 </div>
            </div>
        </div><!-- /.col -->
      
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 data-source-box">
            <div class="custom-staff-box">
                 <div class="col-in staff-box">
                    <div class="text-common staff-text">{{HeaderValue}}</div>
                        <li class="dropdown side-list" dropdown>
                          <div class="staff-dropdown-icon">
                            <a class=""  dropdownToggle><i class="fa fa-angle-down fa-2x"></i></a>
                          </div>
                      
                     <ul id="export-text"  *dropdownMenu class="dropdown-menu custom-dropdown pull-right" role="menu">
                        <ng-container   *ngFor="let drop of grade">
                          <li  [ngClass]="{'active': drop.value===currentIndex}">
                              <a id="insert-more" class="add-img"   (click)="changeMember(drop.value);currentIndex=drop.value">{{drop.text}}</a>
                          </li>
                        </ng-container>
                      </ul>
                    </li> 
                 </div>
                 
            </div>
        </div><!-- /.col -->
    </div><!--/.row -->
    <div class="card">
        <div class="" style="padding-right:0px;">
       
        <p-dataTable  [(value)]="wmtTable" scrollable="true" [responsive]="true" scrollWidth="100%"  resizableColumns="true"  selectionMode="single" (onRowSelect)="onRowSelect($event)"  scrollHeight="270px"  sortMode="multiple">        
          <!-- <p-column  field="{{list.prop}}" header="{{list.name}}" [sortable]="true" [style]="{'width':'250px'}"></p-column> -->
          <p-column  field="name" header="Name" [sortable]="true" [style]="{'width':'100px'}"  ></p-column>
          <p-column  field="cases" header="Cases" [sortable]="true" [style]="{'width':'100px'}"></p-column>
          <p-column  field="volume" header="Volume" [sortable]="true"  [style]="{'width':'100px'}"></p-column>
          <p-column  field="capacity" header="Capacity" [sortable]="true"  [style]="{'width':'100px'}"></p-column>adj
          <p-column  field="adj" header="Adj" [sortable]="true"  [style]="{'width':'100px'}"></p-column>
          <p-column  field="fte" header="FTE" [sortable]="true" [style]="{'width':'100px'}" ></p-column>
          <p-column  field="cm" header="CM" [sortable]="true"  [style]="{'width':'100px'}"></p-column>
          <p-column  field="scm" header="SCM" [sortable]="true" [style]="{'width':'100px'}" ></p-column>
          <p-column  field="band0" header="Band 0" [sortable]="true"  [style]="{'width':'100px'}"></p-column>
          <p-column  field="band1" header="Band 1" [sortable]="true"  [style]="{'width':'100px'}"></p-column>
          <p-column  field="band2" header="Band 2" [sortable]="true"  [style]="{'width':'100px'}"></p-column>
          <p-column  field="band3" header="Band 3" [sortable]="true"  [style]="{'width':'100px'}"></p-column>
          <p-column  field="band4" header="Band 4" [sortable]="true" [style]="{'width':'100px'}"></p-column>
          <p-column  field="community" header="Community" [sortable]="true" [style]="{'width':'100px'}"></p-column>
          <p-column  field="custody" header="Custody" [sortable]="true" [style]="{'width':'100px'}"></p-column>
          <p-column  field="dormant" header="Dormant" [sortable]="true" [style]="{'width':'100px'}"></p-column>
        </p-dataTable>  
      </div>
    </div>
  </div>
</div>
